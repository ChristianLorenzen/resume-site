", "The Census Bureau had some problem solving to do at the height of the pandemic in figuring out how to tell folks about the safety precautions they were taking as they went door to door,", "Good friend and nicest guy on earth, Mr. Ed Helms approached us to create an animated logo for his new production company", "JETPACK", "Blake Griffin is really really good at basketball, but he is terrible at jet packing.", "We channeled our inner Mad Max and chased down super cars in their natural habitat, the desert,", "We teamed up with Allstate on a socially led campaign, that imagined what the distant future of insurance protection could look like.", "We crafted these three short spots from the ground up for Allstate&#39;s social media.", "We went along for the ride with Getter and OWSLA on two burger laced acid trips.", "We worked closely with Warren Fu to take a live action intro for a news show that existed in the world of a Paramore music video and give it that warm and fuzzy 80&#39;s vibe, with graphics, treatment and a whole lot of nostalgia.", "Stablecoins", "We finished this project just as the pandemic was rearing into action.", "WEEKEND UPDATE", "It was such an honor to craft the opening for the iconic Weekend Update that we all grew up watching.", "Mobile devices, major carrier plan options and dishwasher pods all in a one stop shop. Target has liberated you from the cell phone store.", "We teamed up with 72andSunny to help explain the safety precautions and measures Supercuts was taking as they began their plans to safely reopen their doors.", 12, "This project was such a fun collage of design and animation.", "We figured out that all you need to do to create a hit show on HBO is combine an incredibly talented team with one of the biggest rock stars on the planet.", "Sexo", "We got weird and for this series of sexy cel animated scenes we created for Dillon Francis&#39; live show projections.", "We decided that the best direction for the Jash show, Rubber Head, was to make a rubber head. Sometimes the biggest risks pay off.", "We were pumped when our good friends, The Lonely Island, asked us to bring our animation to the iconic Los Angeles Forum and create stage graphics for the big stage performances featured in their film.", "We remember when the craziest thing about going in to a giant crowd of thousands of people was seeing a giant retro Macintosh computer playing insane graphics as Jack U melted your face with bass.", "Our friends and partners, The Russo Brothers, have been hosting an online program teaching film making, classic movies and good pizza with an amazing company of guests.", "WONDERLAND", "We provided a full graphics package for the launch of MTV&#39;s live show, Wonderland, which included a main title, lower thirds, transitions, mortises and even artwork to be painted as murals on walls around the urban set.", "SIGNED", "Signed is a music competition show seeking out new talent in hip-hop and R&amp;B, featuring Rick Ross, The-Dream and Lenny S at the judges table.", "&quot;What did we do when we received the script for a three minute animated sketch airing on Saturday Night Live that very Saturday?", "We did this project in 10 seconds using bits of yarn, a thumbtack, a piece of gum, and a DVD of Cool Runnings Turns out that’s all you need for an opening title sequence and a closing montage.", "&quot;We teamed up with Therapy Studios to surround a monologuing Matthew McConaughey with giant LED screens, bringing to life the history and culture behind Wild Turkey Bourbon.", "Where do we even start with this?", "Neema", "Google came to us with an amazing opportunity to bring awareness to the Maman Shujaa Center, a media center created by Neema Namadamu to bring information and technology to women in the Democratic Republic of Congo.", "We created a ton of OOO content for huge screens in some of the biggest screens in the United States, included Times Square and the World trade center, for the roll-out of Quibi.", "Can the description be: We had the great pleasure of being asked to join the Fortnite cinematic team to help make the Season 6 trailer the most “epic” to date.", "It&#39;s always a fun project when the Foo Fighters call, and this one was no different.", "Create a fully 3D world with dragons for a Saturday Night Live sketch in three weeks? No problem.", "Favorite childhood cereal, swashbuckling, Ton Loc and Burt Reynolds", "We broke out our highlighters and rulers to animate this high school text book inspired opening title sequence for the NBC show A.P. Bio.", "Wellness", "We handled editorial and all things post for these spots directed by the very creative and talented Rudy Willingham for Whole Foods.", "Disintegrating vampires in to smoke and ash was something we thought about for about 2 seconds and then said YES to.", "We really enjoyed bringing color in to a black and white world for Netflix in this short promo for Unbreakable Kimmy Schmidt.", "Our own Director Brothers&#39; Ryan McNeely and Josh Martin directed these just right spots for Thrifty, featuring Keenan Thompson as Goldi Locks III.", "We jumped in to lend our VFX hand to this eye catching footage, painting silver on the dancers, tattoing an eye ball and making liquid ore glow.", "We entered the stain fighting labratory over at Persil and added mechanical doors, raising pedistals and a banner to help get their message out.", "DUNKOLOGIST", "World famous dunkologist, Jeff Goldblum, attemps to answer the question everyone has been wondering: If Blake Griffin can dunk over a car, can a car dunk over Blake Griffin?", "We strapped a man to a couch and strapped the couch to a pulley system connected to a camera then we painted out all of that out... well almost all of it, we left the man.", "Cup Noodles", "Warm up your brain stuffs with these spots we animated and composited for Cup Noodles.", "Using the art and craft of modern technology we pay homage to a century of automotive innovation.", "SCORP
